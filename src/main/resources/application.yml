# DataSource Config
spring:
  datasource:
    # 数据库驱动：
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 数据库连接地址
    url: jdbc:mysql://localhost:3306/blog?serverTimezone=UTC
    # 数据库用户名&密码：
    username: root
    password: 123456

# Mybatis-plus 文件扫描
mybatis-plus:
  mapper-locations: classpath*:/mapper/**Mapper.xml
